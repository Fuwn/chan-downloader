name: chan-downloader
version: "0.1.1"
author: "Mariot Tsitoara <mariot.tsitoara@pm.me>"
about: CLI to download all images/webms of a 4chan thread
args:
    - thread:
        short: t
        required: true
        long: thread
        value_name: thread
        help: URL of the thread
        takes_value: true
    - output:
        short: o
        long: output
        value_name: output
        help: Output directory (Default is 'downloads')
        takes_value: true
